<!-- nav -->
<nav class="navbar navbar-default visible-xs">
	<h1>{{ site.title }}</h1>
</nav><!-- /.navbar -->

<!-- sidebar -->
<nav class="sidebar hidden-xs">
    <h1 class="brand"><a href="{{ site.url }}">{{ site.title }}</a></h1>
    {% if site.description %}<h4 class="description">{{ site.description }}</h4>{% endif %}
    <hr>
    <ul class="menu">
        {% for link in site.nav %}
        {% assign activeStyle = nil %}
        {% if page.url == link.url%}
            {% assign activeStyle = ' class="active"' %}
        {% endif %}
        <li{{ activeStyle }}><a href="{{ link.url }}">{{ link.text }}</a></li>
        {% endfor %}
    </ul>
</nav><!-- /.sidebar -->
